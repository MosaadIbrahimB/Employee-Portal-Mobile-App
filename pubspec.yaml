name: employee_portal_mobile_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0
  bloc: ^9.0.0
  flutter_bloc: ^9.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/splash/
    - assets/image/onboarding/
    - assets/image/login/
    - assets/image/tab/
    - assets/image/home/
    - assets/font/


  fonts:
    - family: IBMP
      fonts:
        - asset: assets/font/IBMPlexSansArabic-ExtraLight.ttf
        - asset: assets/font/IBMPlexSansArabic-Light.ttf
          weight: 500

    - family: Nunito
      fonts:
        - asset: assets/font/Nunito-Regular.ttf
